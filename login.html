        <nav class="navbar-container container">

    <div class="login-page">
        <div class="form">
            <h1>Login</h1>
            <form action="signin" onsubmit="return false" id="signin">
                <h4>Username:</h4><input type="text" id="username" name="username" placeholder="Enter your name" 
                    ><br><br>
                    <div id="usernameerr"></div> 
                <h4>Password:</h4><input type="password" id="pass" name="password" maxlength="6" placeholder="Enter your password"
                    ><br><br>
                    <div id="passeerr"></div> 
                <button onclick="loginValidate()">Login</button>
                <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
            </form>
        </div>
    </div>
